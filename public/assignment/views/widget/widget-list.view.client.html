<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-text pull-left margin-left">
			<a href="#!/website/{{model.wid}}/page">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
		</div>
		<a class="navbar-brand">
			Widgets
		</a>
		<div class="navbar-text pull-right">
			<a href="#!/website/{{model.wid}}/page/{{model.pid}}/widget/new">
				<span class="glyphicon glyphicon-plus"></span>
			</a>
		</div>
	</div>
</nav>


<div wbdv-sortable="model.pid" class="container">
	<div ng-repeat="widget in model.widgets" class="margin-bottom">
		<div class="widget-toolbar">
			<a href="#!/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}">
				<span class="glyphicon glyphicon-cog"></span>
			</a>
			<span class="glyphicon glyphicon-menu-hamburger"></span>
		</div>
		<div ng-switch="widget.widgetType">
			<div ng-switch-when="HEADING">
				<div ng-include="'views/widget/templates/widget-heading.view.client.html'"></div>
			</div>
			<div ng-switch-when="IMAGE">
				<div ng-include="'views/widget/templates/widget-image.view.client.html'"></div>
			</div>
			<div ng-switch-when="YOUTUBE" class="youtube-widget">
				<div ng-include="'views/widget/templates/widget-youtube.view.client.html'"></div>
			</div>
			<div ng-switch-when="HTML">
				<div ng-include="'views/widget/templates/widget-html.view.client.html'"></div>
			</div>
			<div ng-switch-when="TEXT">
				<div ng-include="'views/widget/templates/widget-text.view.client.html'"></div>
			</div>
		</div>
	</div>
</div>

<nav class="navbar navbar-fixed-bottom navbar-default">
	<div class="container-fuild">
		<div class="navbar-text pull-right">
			<a href="#!/profile">
				<span class="glyphicon glyphicon-user"></span>
			</a>
		</div>
	</div>
</nav>
