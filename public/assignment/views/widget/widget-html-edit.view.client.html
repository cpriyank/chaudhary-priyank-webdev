	<div class="container-fluid row">
		<div class="navbar-text pull-left">

				<span class="glyphicon glyphicon-chevron-left">
				</span>

			<a ng-click="model.updateWidget()">
				<span class="glyphicon glyphicon-ok">

			</a>

			HTML Editor
		</a>

<div class="container-fluid">
	<div ng-show="model.error"
		class="alert alert-danger"
		role="alert">{{model.error}}
	</div>
	<label for="name">Name</label>
	<input id="name"
	ng-model="model.widgetName"
	class="form-control"/>
	<div ng-model="model.widgetText"
		text-angular
		ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
		['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
		['indent','outdent'],['html']]">
	</div>
	<a ng-click="model.deleteWidget()"
		class="btn btn-danger btn-block">
		Delete
	</a>
</div>
