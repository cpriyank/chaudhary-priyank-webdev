<nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a ng-click="model.editWidget()" class="navbar-link l-r-padding-twenty">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget" class="navbar-link  l-r-padding-twenty">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class=" navbar-brand">
                Widget Edit
            </a>
        </div>
    </div>
</nav>

<div class="container padded-top">
    <form>
        <div class="form-group">
            <label for="widget-youtube-name">Name</label>
            <input ng-model="model.widgetName" type="text" class="form-control" id="widget-youtube-name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="widget-youtube-text">Text</label>
            <input ng-model="model.widgetText" type="text" class="form-control" id="widget-youtube-text" placeholder="Text">
        </div>
        <div class="form-group">
            <label for="widget-youtube-url">URL</label>
            <input ng-model="model.widgetUrl" type="text" class="form-control" id="widget-youtube-url"
                   placeholder="https://www.youtube.com/watch?v=xxxxxxxxx">
        </div>
        <div class="form-group">
            <label for="widget-youtube-width">Width</label>
            <input  ng-model="model.widgetWidth" type="text" class="form-control" id="widget-youtube-width" placeholder="100%">
        </div>
        <a ng-click="model.deleteWidget()" class="btn btn-danger  btn-block" id="widget-youtube-delete-btn">Delete</a>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom ">
    <a href="#/user/{{model.uid}}" class="pull-right navbar-link">
        <span class="glyphicon glyphicon-user "></span>
    </a>
</nav>
