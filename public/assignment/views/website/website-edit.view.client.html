<nav class="navbar navbar-fixed-top">
	<div class="container-fluid row">
		<div class="col-xs-4 hidden-xs">
			<p class="navbar-text pull-left">
				<a href="#!/website" class="navbar-link">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
			</p>
			<a class="navbar-brand">
				Websites
			</a>
			<a href="#!/website/new" class="navbar-link navbar-text pull-right">
				<span class="glyphicon glyphicon-plus"></span>
			</a>
		</div>
		<div class="col-xs-8">
			<p class="navbar-text pull-left visible-xs">
				<a href="#!/website">
					<span class="glyphicon glyphicon-chevron-left"></span>
					</a >
				</p>
				<a class="navbar-brand">
					Edit Websites
				</a>
				<a ng-click="model.editWebsite()"
					class="navbar-link navbar-text pull-right">
					<span class="glyphicon glyphicon-ok pull-right"></span>
				</a>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4 hidden-xs">
				<ul class="list-group">
					<li ng-repeat="website in model.websites"
						class="list-group-item">
						<a href="#!/website/{{website._id}}">
							<span class="glyphicon glyphicon-cog pull-right"></span>
						</a>
						<a href="#!/website/{{website._id}}/page">
							{{website.name}}
						</a>
					</li>
				</ul>
			</div>
		</ul>
	</div>

	<div class="col-xs-12 col-sm-8 ">
		<div ng-show="model.error"
			class="alert alert-danger"
			role="alert">{{model.error}}
		</div>
		<label for="website-name">Website Name</label>
		<input type="text"
		ng-model="model.currentWebsite.name"
		class="form-control"
		id="website-name"
		placeholder="Name">


		<label for="website-description">Website Description</label>
		<textarea ng-model="model.currentWebsite.description"
			id="website-description"
			class="form-control"
			rows="5"
			placeholder="Description">
		</textarea>
		<a ng-click="model.deleteWebsite()"
			class="btn btn-danger btn-block">
			Delete
		</a>
	</div>
</div>
