        <div class="col-xs-4 hidden-xs">
            <div class="container-fluid">
                <a href="#/user/{{model.uid}}/website" class="navbar-text pull-left ">
                    <span class="glyphicon glyphicon-chevron-left bt-light-color" aria-hidden="true"></span>
                </a>
                <a href="#/user/{{model.uid}}/website/new" class="navbar-text  pull-right">
                    <span class="glyphicon glyphicon glyphicon-plus bt-light-color" aria-hidden="true"></span>
                </a>
                <a class="navbar-brand ">
                    Websites
                </a>
            </div>
        </div>

        <div class="col-xs-8">
            <div class="container-fluid">
                <a href="#/user/{{model.uid}}/website" class="navbar-text pull-left  side-orientation">
                    <span class="glyphicon glyphicon-chevron-left bt-light-color" aria-hidden="true"></span>
                </a>
                <a ng-click="model.editWebsite()" class="navbar-text pull-right ">
                    <span class="glyphicon glyphicon glyphicon-ok bt-light-color" aria-hidden="true"></span>
                </a>
                <a class="navbar-brand">
                    Edit Website
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <div class="list-group col-4-body">
                <ul class="list-group">
                    <li ng-repeat="website in model.websites" class="list-group-item no-border">
                        <a class="no-underline-links" href="#/user/{{website.developerId}}/website/{{website._id}}/page">{{website.name}}</a>
                        <a href="#/user/{{website.developerId}}/website/{{website._id}}" class="navbar-link pull-right">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="vertical-separator hidden-xs"></div>
        <div class="col-xs-8">
            <div class="container-fluid col-8-body">
                <form>
                    <div class="form-group">
                        <label for="edit-website-name">Name</label>
                        <input ng-model="model.currentWebsiteName" type="text" class="form-control" id="edit-website-name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="edit-website-description">Description</label>
                        <textarea ng-model="model.currentWebsiteDesc" id="edit-website-description" class="form-control" rows="5" placeholder="Description"></textarea>
                    </div>
                    <a ng-click="model.deleteWebsite()" class="btn btn-danger btn-block" id="edit-website-delete-btn">Delete</a>
                </form>
                <div ng-show="model.errorText" class="alert alert-danger padded-alert" role="alert">{{model.errorText}}</div>
            </div>
        </div>
    </div>
</div>
