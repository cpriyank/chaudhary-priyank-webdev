<div class="container">
	<div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>
	<h1>Login</h1>
	<input type="text"
	class="form-control"
	placeholder="username"
	ng-model="model.username"/>
	<input type="password"
	class="form-control"
	placeholder="password"
	ng-model="model.password "/>
	<a class="btn btn-primary btn-block"
		ng-click="model.login(model.username, model.password)">Login</a>
	<a class="btn btn-success btn-block"
		href="#/register">Register</a>
	<a href="/auth/facebook" class="btn btn-block btn-primary">
		<span class="fa fa-facebook"></span>
		Facebook
	</a>
	<a href="/auth/google" class="btn btn-block btn-primary">
		<span class="fa fa-google-plus"></span>
		Google
	</a>
	<a href="/auth/twitter" class="btn btn-block btn-primary">
		<span class="fa fa-twitter"></span>
		Twitter
	</a>
	<a class="btn btn-primary" href="#!/admin"
				 ng-if="model.currentUser.roles.indexOf('ADMIN')>-1">Admin page</a>
</div>
